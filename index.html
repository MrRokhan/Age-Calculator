<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Age Generator</h1>
    </header>

    <main>
        <form>
            <label for="dob">Enter Your DOB:</label>
            <input type="date" id="dob" max="">
            <button id="btn" type="button">Calculate Age</button>
        </form>
        <div id="result">
            <p id="ageResult"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
